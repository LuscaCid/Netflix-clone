<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Brasil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img">
        <div class="front-view">
            <header>
                
                <img id="logo" src="assets/Netflix_2015_logo.svg" alt="Netflix logo">

                <div class="side-buttons-header">
                    <select id="languages">
                        
                        <option value="null">Idioma</option>
                        <option value="Portuguese">Português</option>
                        <option value="English">English</option>
                    </select>
                    <button id="join">Entrar</button>
                </div>

                
            </header>
            <div class="primary-content">
                <h1>Os maiores sucessos do Brasil e do mundo. As melhores histórias. Tudo na Netflix.</h1>
                <h2>Assista onde quiser. Cancele quando quiser.</h2>
                <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
                <form id="send-email">
                    <div class="input-wrapper">
                        <label class="sr-only" for="email-send">Insira seu email</label>
                        <input type="email"  id="email-send" placeholder="Email">
                        <button id="send-email-to">Vamos lá <img src="" alt=""></button>
                    </div>
                </form>
                    
            </div>
        </div>
    </div>
        
</body>
</html>
